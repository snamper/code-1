<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Not Found</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{background: #e9ebec;}
			.notBox{position: absolute;left: 50%;top: 50%;margin: -200px 0 0 -300px;width: 600px;height: 400px;}
			h1{text-align: center;font-size: 150px;font-weight: bold;background-color: #83bbb6;border-radius: 50%;margin-bottom: 30px;color: #fff;}
			.sorryText{font-size: 24px;font-weight: bold;}
			.sorryTextEN{font-size: 16px;}
		</style>
	</head>
	<body>
		<div class="notBox">
			<h1>404</h1>
			<div class="sorryText">很抱歉，你访问的页面不存在...</div>
			<div class="sorryTextEN">Sorry, the page not found...</div>			
		</div>
	</body>
</html>
