<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/allshop.css"/>
		<script src="./js/jquery-1.9.1.min.js"></script>
		<title>新人福利</title>
		<style type="text/css">
			.active_main{font-size: 0; width: 100%; background: #f7806c;}
			.active_main .loading{width: 100%; height: 2.05rem; background: url(img/loading.gif) 50% no-repeat;font-size: 0; background-color: #FFFFFF;}
			.active_main .lazy{display: none;}
			.img_main{width: 100%;height: auto;font-size: 0;}
			.active_main .img1{width: 100%; height: 2.3rem; font-size: 0; }
			.active_main .img2{width: 100%; height: 3.28rem; font-size: 0; }
			.active_main .img3{width: 100%; height: 4.4rem; font-size: 0; }
		</style>
	</head>

	<body>
		<div class="header">
			<h3>新人福利</h3>
			<div class="return">
				<a href="javascript:;"></a>
			</div>
		</div>
		<div class="active_main">
			<div class="loading"></div>
			<img class="lazy img1" src="img/newPeople/new15.png" onload="addIndex()">
			<img class="lazy img2" src="img/newPeople/new16.png" onload="addIndex()">
			<img class="lazy img3" src="img/newPeople/new17.png" onload="addIndex()">
		</div>
	</body>

</html>
<script>
	var largeLoadeIndex = 0;
	function addIndex(){
		largeLoadeIndex++;
	    if( largeLoadeIndex > 2){
	    	$(".loading").hide()
	    	$(".lazy").show()
		}
	}
</script>
<script>
	document.documentElement.style.fontSize = document.documentElement.clientWidth / 3.75 + 'px'
</script>
<script src="./js/zepto.min.js"></script>
<script type="text/javascript">
	$(".return").on("tap","a",function(){
		history.back()
	})
</script>
