<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.1.1.min.js">
			
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				font-size: 12px;
				/*overflow: hidden;*/
			}
			ul{
				position: fixed;
				right: 0;
				top: 40%;
			}
			ul li{
				width: 50px;
				height: 50px;
				margin-bottom: 20px;
			}
			.box{
				width: 50px;
				height: 50px;
				background: pink;
				position: absolute;
				right: 0;
			}
			i{
				position: absolute;
				left: 50px;
				line-height: 50px;
			}
			.b{
				width: 50px;
				height: 50px;
				position: absolute;
				background: url(ll05.png);
			}
			.b1{
				width: 50px;
				height: 50px;
				position: absolute;
				background: url(l05.png);
			}
			.sys{
				position: absolute;
				right: 60px;
				top: -26px;
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="wei.png"  class="sys"/>
				<div class="a">
					<img src="l02.png" />
				</div>
			</li>
			<li>
				<div class="box">
					<span class="b"></span>
					<i>联系客服</i>
				</div>
			</li>
			<li>
				<div class="box">
					<span class="b"></span>
					<i>联系客服</i>
				</div>
			</li>
			<li>
				<div class="box">
					<img src="ll06.png" />
				</div>
				
			</li>
		</ul>
		<script type="text/javascript">
			$("li").hover(function(){
				$(this).find(".box").stop(true).animate({"width":"160px"},500).find("span").attr("class","b1")
			},function(){
				$(this).find(".box").stop(true).animate({"width":"50px"},500).find("span").attr("class","b")
			})
			$(".a").hover(function(){
				$(".sys").show()
			},function(){
				$(".sys").hide()
			})
			
		</script>
	</body>
</html>
